<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Super Converter</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const root = document.getElementById("root");
      function MinutesToHours() {
        const [amount, setAmount] = React.useState(0);
        const [inverted, setInverted] = React.useState(false);
        const onChange = (event) => {
          setAmount(event.target.value);
        };
        const reset = () => setAmount(0);
        const onInverted = () => {
          reset();
          setInverted((current) => !current);
        };
        return (
          <div>
            <div className="input-container">
              <label htmlFor="minutes">Minute</label>
              <input 
                value={inverted ? amount*60 : amount} 
                id="minutes" 
                placeholder="Minutes" 
                type="number"
                onChange={onChange}
                disabled={inverted}
                style={{ width: '150px' }} // 크기를 조절하려면 이 부분을 수정
              />
            </div>
            <div className="input-container">
              <label htmlFor="hours">Hour</label>
              <input 
                value={inverted ? amount : (amount/60).toFixed(1)}
                id="hours" 
                placeholder="Hours" 
                type="number"
                disabled={!inverted}
                onChange={onChange}
                style={{ width: '150px' }} // 크기를 조절하려면 이 부분을 수정
              />
            </div>
            <button onClick={reset}>Reset</button>
            <button onClick={onInverted}>{inverted ? "Turn back" : "Invert"}</button>
          </div>
        );
      }
      function KmToMiles() {
        const [amount, setAmount] = React.useState(0);
        const [inverted, setInverted] = React.useState(false);
        const onChange = (event) => {
          setAmount(event.target.value);
        };
        const reset = () => setAmount(0);
        const onInverted = () => {
          reset();
          setInverted((current) => !current);
        };
        return (
          <div>
            <div className="input-container">
              <label htmlFor="km">Km</label>
              <input 
                value={inverted ? amount*1.60934 : amount} 
                id="km" 
                placeholder="km" 
                type="number"
                onChange={onChange}
                disabled={inverted}
                style={{ width: '150px' }} // 크기를 조절하려면 이 부분을 수정
              />
            </div>
            <div className="input-container">
              <label htmlFor="miles">Miles</label>
              <input 
                value={inverted ? amount : amount/1.60934}
                id="miles" 
                placeholder="miles" 
                type="number"
                disabled={!inverted}
                onChange={onChange}
                style={{ width: '150px' }} // 크기를 조절하려면 이 부분을 수정
              />
            </div>
            <button onClick={reset}>Reset</button>
            <button onClick={onInverted}>{inverted ? "Turn back" : "Invert"}</button>
          </div>
        );
      }
      function App() {
        const [index, setIndex] = React.useState("xx");
        const onSelect = (event) => {
          setIndex(event.target.value);
        }
        return(
          <div>
            <h1>Super Converter</h1>
            <select value={index} onChange={onSelect} className="select-box">
              <option value="xx">Select your units</option>
              <option value="0">Minute & Hour</option>
              <option value="1">Km & Miles</option> 
            </select>
            <br />
            {index == "xx" ? "Please select your units" : null}
            {index == "0" ? <MinutesToHours /> : null}
            {index == "1" ? <KmToMiles /> : null}
          </div>
        );
      }
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
